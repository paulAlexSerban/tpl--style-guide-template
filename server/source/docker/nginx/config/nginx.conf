server {
	access_log  /var/log/nginx/access.log;
	error_log  /var/log/nginx/error.log;

	listen 80;

	location / {
		root /usr/src/html;
		autoindex on;
		index index.html index.htm index.php;
		expires 1y;
		add_header Pragma "public";
 		add_header Cache-Control "public";
	}

	location ~* \.(jpg|jpeg|gif|png|webp|js|css)$ {
		root /usr/src/assets;
		expires 1y;
		add_header Pragma "public";
 		add_header Cache-Control "public";
	}
}