version: "3"

networks: 
  projectTemplate:
    driver: bridge

services:
  # nginx web proxy
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80" # expose 80 on host and sent to 80 in container
    container_name: static-nginx
    networks:
      - projectTemplate
    restart: always
    volumes:
      - ./app:/usr/share/nginx/html
